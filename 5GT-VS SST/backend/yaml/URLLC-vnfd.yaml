tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Ubuntu with vlc player

metadata:
  template_name: sample-tosca-vnfd

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
        nfv_compute:
          properties:
            num_cpus: 2
            mem_size: 4096 MB
            disk_size: 50 GB
      properties:
        image: imported_image
        availability_zone: nova
        mgmt_driver: noop
        config: |
          param0: key1
          param1: mykey

    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        order: 0
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: provider
        vendor: Tacker
