<script language="javascript">
function pop_select(){
var nw_type=document.getElementById('networktype').value;
var pur=document.getElementById('purpose').value;
if(nw_type==0){
    document.getElementById('embb_service').style="display:none;"
    document.getElementById('embb_opt').style="display:none;"
}
else if(nw_type==2 && pur==1){
    document.getElementById('embb_service').style="display:block;"
    document.getElementById('embb_opt').style="display:block;"
    document.getElementById('urllc_service').style="display:none;"
    document.getElementById('urllc_opt').style="display:none;"
    document.getElementById('mmtc_service').style="display:none;"
    document.getElementById('mmtc_opt').style="display:none;"
}
else if(nw_type==2 && pur==2){
    document.getElementById('urllc_service').style="display:block;"
    document.getElementById('urllc_opt').style="display:block;"
    document.getElementById('embb_service').style="display:none;"
    document.getElementById('embb_opt').style="display:none;"
    document.getElementById('mmtc_service').style="display:none;"
    document.getElementById('mmtc_opt').style="display:none;"
}
else if(nw_type==2 && pur==3){
    document.getElementById('mmtc_service').style="display:block;"
    document.getElementById('mmtc_opt').style="display:block;"
    document.getElementById('embb_service').style="display:none;"
    document.getElementById('embb_opt').style="display:none;"
    document.getElementById('urllc_service').style="display:none;"
    document.getElementById('urllc_opt').style="display:none;"
}
else {
    document.getElementById('embb_service').style="display:none;"
    document.getElementById('embb_opt').style="display:none;"
    document.getElementById('urllc_service').style="display:none;"
    document.getElementById('urllc_opt').style="display:none;"
    document.getElementById('mmtc_service').style="display:none;"
    document.getElementById('mmtc_opt').style="display:none;"
}
}

function service_select(){
var nw_type=document.getElementById('networktype').value;
var pur=document.getElementById('purpose').value;
var s=document.getElementById('embb_service').value;
if(nw_type == 2 && pur==1){
	if(s==1){
    	document.getElementById('latency').style="display:block;"
    	document.getElementById('latency_option').style="display:block;"
    	document.getElementById('user').style="display:block;"
    	document.getElementById('user_option').style="display:block;"
	}
	else {
    	document.getElementById('latency').style="display:none;"
    	document.getElementById('latency_option').style="display:none;"
    	document.getElementById('user').style="display:none;"
    	document.getElementById('user_option').style="display:none;"
	}
}
else {
    document.getElementById('latency').style="display:none;"
    document.getElementById('latency_option').style="display:none;"
    document.getElementById('user').style="display:none;"
    document.getElementById('user_option').style="display:none;"
}
}
</script>

        </div>

            <option selected>Choose...</option>
            <option value="1">IOT (MQTT server)</option>
            <option value="2">EPC</option>
        </select>
    </div><br>

    <div class="input-group mb-3">

    </div><br>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" id="user_option"for="user" style="display:none;">Streaming (connections)</label>

        <select class="custom-select" id="user" style="display:none;">
            <option selected>Choose...</option>
            <option value="1">100</option>
            <option value="2">500</option>
            <option value="3">1000</option>
        </select>
    </div><br>
    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Send">
