<script type="text/javascript">
function tableCreate() {
	var service_name = sn.split(" ");
	var service_status = ss.split(" ");
    var div = document.getElementById("servicelist");
    var tbl = document.createElement('table');
    tbl.setAttribute( 'class', 'table table-striped table-sm');
    var thd = document.createElement('thead');
    var tr = document.createElement('tr');
	var header = ["#", "Owner", "Service Name", "Slice", "Status", "Modification"]
    for (var j = 0; j < 6; j++) {
        var th = document.createElement('th');
        th.innerHTML = header[j];
    	tr.appendChild(th);
    }
    thd.appendChild(tr);
    if(sn != ""){
    tbl.appendChild(thd);
    var tbdy = document.createElement('tbody');
    for (var i = 0; i < service_name.length; i++) {
        var tr = document.createElement('tr');
        for (var j = 0; j < 6; j++) {
                var td = document.createElement('td');
                if (j==0){
                    td.innerHTML = i+1;
                }
                else if (j==1){
                    td.innerHTML = "Tenant1";
                }
                else if (j==2){
                    td.innerHTML = service_name[i];
                }
                else if (j==4){
                    td.innerHTML = service_status[i];
                }
                else if (j==5){
                    td.innerHTML = "<button type=\"button\" class=\"btn btn-primary btn-sm\">Modify</button>" 
					+ "<a type=\"button\" href=\"\/cgi-bin\/delete.pl\?" + service_name[i] + "\" class=\"btn btn-secondary btn-sm\"> Delete</a>"; 
                }
                tr.appendChild(td);
        }
        tbdy.appendChild(tr);
    }
    tbl.appendChild(tbdy);
    div.appendChild(tbl);
    } else {
    tbl.appendChild(thd);
    div.appendChild(tbl);
    }
}
tableCreate();
</script>
